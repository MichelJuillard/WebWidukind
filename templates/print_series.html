<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Widukind series</title>	
	<script src="static/local.js"></script>
</head>
<body>
  <input type="button" value="Close this window" onclick="windowClose();">
<h1>{{ session.name }}</h1>
<ul>
{% for d in session.dimensions %}
<li>{{d}}: {{session.dimensions[d]}}</li>
{% endfor %}
<table>
	  {% for v in session.elements %}
	  <tr>
	    <th> {{ v[0]}} </th>
	    <td> {{ v[1] }} </td>
	  </tr>
	  {% endfor %}
</table>
  <input type="button" value="Close this window" onclick="windowClose();">
</body>
</html>
